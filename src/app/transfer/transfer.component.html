

<br>
<div class="container">
	<div class="row-fluid">
      <form class="form-horizontal" #addform="ngForm" (ngSubmit)="addTransfer(addform.value)">
        <fieldset>
          <div id="legend">
            <legend class="">Payment</legend>
          </div>
     
          <!-- Name -->
          <div class="control-group">
            <label class="control-label"  for="username">Account Holder's Name</label>
            <div class="controls">
              <input type="text" id="username" name="transferName" ngModel #namecontrol="ngModel" placeholder="Account Holder's Name" required="required" class="input-xlarge">
              <span style="color: rgb(255, 0, 0);" *ngIf="namecontrol.touched && namecontrol.invalid" > Account Holder Name Required </span>
            </div>
          </div>
         
          <div class="control-group">
            <label class="control-label" for="ano">To Account Number</label>
            <div class="controls">
              <input type="text" id="ano" name="transferAccount" ngModel #accountcontrol="ngModel" minlength="16" maxlength="16" required="required" placeholder="To Account Number" class="input-xlarge">
              <span style="color: rgb(255, 0, 0);" *ngIf="accountcontrol.touched && accountcontrol.invalid" > Required To Account Number </span>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="at">Amount To Transfer</label>
            <div class="controls">
              <input type="text" id="at" name="transferAmount" ngModel #amountcontrol="ngModel" placeholder="Amount To Transfer" required="required" class="input-xlarge">
              <span style="color: rgb(255, 0, 0);" *ngIf="amountcontrol.touched && amountcontrol.invalid" > 4 Digit Flash Pin is required </span>
            </div>
          </div>
 
          <!-- CVV -->
          <div class="control-group">
            <label class="control-label"  for="password_confirm">Enter Flash Pin</label>
            <div class="controls">
              <input type="password" id="password_confirm" name="transactionPin"  #flashcontrol="ngModel" ngModel minlength="4" maxlength="4" required="required" placeholder="FlashPin" class="span2">
              <span style="color: rgb(255, 0, 0);" *ngIf="flashcontrol.touched && flashcontrol.invalid" > 4 Digit Flash Pin is required </span>
            </div>
          </div>
<br>
          <!-- Save card -->
          <div class="control-group">
            <div class="controls">
              <label class="checkbox" for="save_card">
                <input type="checkbox" id="save_card" value="option1">
                Confirm Transfer
              </label>
            </div>
          </div>
         <!-- Submit -->
          <div class="control-group">
            <div class="controls">
              <button type="submit" [disabled]="addform.invalid"  class="btn btn-success">Transfer</button>
            </div>
          </div>
     <br>
     <br>
        </fieldset>
      </form>
    </div>
</div>
