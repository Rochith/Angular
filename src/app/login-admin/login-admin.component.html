          <div class="container">
            
            <div class="row my-5">
                <div class="col-lg-6">
                  <form  method="post" #addadmin="ngForm" (ngSubmit)="addAdmin(addadmin.value)">
                    <div class="form-group row">
                        <label for="Account Holder Name" class="col-sm-2 col-form-label">Account Holder Name</label>
                        <div class="col-xs-4">
                          <input type="text" class="form-control" id="Account Holder Name" #namecontrol="ngModel" required="required" name="accountHolder" ngModel placeholder="Account Holder Name">
                          <span style="color: rgb(255, 0, 0);" *ngIf="namecontrol.touched && namecontrol.invalid"  > Please enter account name </span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="Account Number" class="col-sm-2 col-form-label">Account Number</label>
                        <div class="col-xs-4">
                          <input type="text" class="form-control" id="Account Number" required="required" #numbercontrol="ngModel" minlength="16" maxlength="16" ngModel name="accountNumber" placeholder="Account Number">
                          <span style="color: rgb(255, 0, 0);" *ngIf="numbercontrol.touched && numbercontrol.invalid"  > Please enter account number </span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="Amount" class="col-sm-2 col-form-label">Amount</label>
                        <div class="col-xs-4">
                          <input type="text" class="form-control" id="Amount" required="required" #amountcontrol="ngModel" minlength="4" ngModel name="accountBalance" placeholder="Amount">
                          <span style="color: rgb(255, 0, 0);" *ngIf="amountcontrol.touched && amountcontrol.invalid"  > Minimum amount 1000 </span>
                        </div>
                      </div>
                      <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-2 pt-0">Request Statement</legend>
                          <div class="col-xs-4">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                              <label class="form-check-label" for="gridRadios1">
                                Monthly Statement
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                              <label class="form-check-label" for="gridRadios2">
                                Quaterly
                              </label>
                            </div>
                            <div class="form-check disabled">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                              <label class="form-check-label" for="gridRadios3">
                                Yearly Statement
                              </label>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                      <div class="form-group row">
                        <div class="col-sm-5">
                          <button type="submit" [disabled]="addadmin.invalid" class="btn btn-success btn-l btn-block">Submit</button>
                        </div>
                      </div>
                    </form>
                </div>
              
            <p class="col-md-5 h5">
             <img src="https://i.pinimg.com/originals/d0/53/f2/d053f2394d420d8d3712046f4e8f80cc.jpg" style="width:750x; height:350px;">  </p>
                    
            </div>
         
        </div>
