<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin"   #loginform="ngForm"  (ngSubmit)="checkLogin(loginform.value)">
                <div class="form-label-group">
                  <input type="text"  class="form-control" placeholder="username"  name="username" #usercontrol="ngModel"   ngModel  required autofocus>
                  <label for="username"></label>

                  <span style="color: rgb(255, 0, 0);" *ngIf="usercontrol.touched && usercontrol.invalid" > Username Is Required </span>

                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control"  name="password" #passcontrol="ngModel" ngModel  placeholder="Password" required>
                  <label for="password"></label>
                  <span style="color: rgb(255, 0, 0);" *ngIf="passcontrol.touched && passcontrol.invalid" > Password Is Required </span>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                <hr class="my-4">
                <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
                <button class="btn btn-success btn-lg btn-block"  routerLink="/register">New Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
